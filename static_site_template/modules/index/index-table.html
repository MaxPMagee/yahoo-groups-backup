<div ng-controller="IndexCtrl" ng-show="showMessageIndex">
  <div ng-show="!tableInitialized">
    <div class="text-center">
    <br>
    <img src="./img/loader.gif">
    </div>
  </div>
  <div ng-show="tableInitialized">
    <br>
    <!-- ================ -->
<style type="text/css">
  .dropdown.dropdown-lg .dropdown-menu {
      margin-top: -1px;
      padding: 6px 20px;
  }
  .input-group-btn .btn-group {
      display: flex !important;
  }
  .btn-group .btn {
      border-radius: 0;
      margin-left: -1px;
  }
  .btn-group .btn:last-child {
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
  }
  .btn-group .form-horizontal .btn[type="submit"] {
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
  }
  .form-horizontal .form-group {
      margin-left: 0;
      margin-right: 0;
  }
  .form-group .form-control:last-child {
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
  }

  .adv-search-dropdown {
      width: 500px;
      margin: 0 auto;
      z-index: 100;
  }
  .dropdown.dropdown-lg {
      position: static !important;
  }
  .dropdown.dropdown-lg .dropdown-menu {
      min-width: 500px;
  }
</style>
<div class="container">
	<div class="row">
		<div class="col-md-12">
      <div class="input-group adv-search-dropdown">
        <input type="text" class="form-control"
               placeholder="Search messages, e.g. &quot;pure intent&quot;, &quot;author:Richard&quot;" />
        <div class="input-group-btn">
          <div class="btn-group" role="group">
            <div uib-dropdown auto-close="outsideClick" class="dropdown dropdown-lg">
              <button type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle aria-expanded="false"><span class="caret"></span></button>
              <div class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="subject">Subject</label>
                    <input class="form-control" id="subject" type="text" />
                  </div>
                  <div class="form-group">
                    <label for="author">Author</label>
                    <input class="form-control" id="author" type="text" />
                  </div>
                  <div class="form-group">
                    <label>Date Range</label>
                    <input type="text" class="form-control" uib-datepicker-popup ng-model="startDate"
                           is-open="search.startDateOpened">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="search.startDateOpened = true">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                    </span>
                    <input type="text" class="form-control" uib-datepicker-popup ng-model="endDate"
                           is-open="search.endDateOpened">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="search.endDateOpened = true">
                        <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                    </span>
                  </div>
                  <div class="form-group">
                    <label for="contains">Body contains the words</label>
                    <input class="form-control" id="contains" type="text" />
                  </div>
                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </form>
              </div>
            </div>
            <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </div>
        </div>
      </div>
    </div>
    </div>
	</div>
</div>

    <!-- ================ -->

    <br>
    <table id="messageIndexTable" class="table table-hover table-bordered"
           cellspacing="0" width="100%">
      <thead>
      <tr class="row">
        <th class="col-xs-4  col-sm-4 col-md-5 col-lg-6">Subject</th>
        <th class="col-xs-4  col-sm-3 col-md-3 col-lg-3">Author</th>
        <th class="col-xs-4  col-sm-3 col-md-3 col-lg-2">Posted<span id="tz"></span></th>
        <th class="hidden-xs col-sm-2 col-md-1 col-lg-1">#</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
  </table>
  </div>
</div>
