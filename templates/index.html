<html>
<head>
  <title>{{ group_name }} Yahoo! Group Backup</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
  <style>
    td {
      word-break: break-all;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body style="padding-top: 50px;">

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Yahoo! Groups Backup</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="./index.html">Index</a></li>
        <li><a href="./about.html">About</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="container">

  <div class="text-center">
    <h1>{{ group_name }} Yahoo! Group Backup</h1>
  </div>

  <div id="loading">
    <div class="text-center">
    <br>
    <p class="lead">Loading messages...</p>
    <img src="https://i1.wp.com/cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif">
    </div>
  </div>
  <div id="table-container" style="display: none;">
  <table id="messages" class="table table-hover table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr class="row">
      <th class="col-xs-4  col-sm-4 col-md-5 col-lg-6">Subject</th>
      <th class="col-xs-4  col-sm-3 col-md-3 col-lg-3">Author</th>
      <th class="col-xs-4  col-sm-3 col-md-3 col-lg-2">Date</th>
      <th class="hidden-xs col-sm-2 col-md-1 col-lg-1">#</th>
    </tr>
    </thead>
    <tbody>
    {% for message in messages %}
    <tr class="row">
      <td class="col-xs-4  col-sm-4 col-md-5 col-lg-6"><a href="./messages/{{ message._id }}.html">{{ message.subject }}</a></td>
      <td class="col-xs-4  col-sm-3 col-md-3 col-lg-3">{{ get_display_name(message) }}</td>
      <td class="col-xs-4  col-sm-3 col-md-3 col-lg-2">{{ get_formatted_date(message) }}</td>
      <td class="hidden-xs col-sm-2 col-md-1 col-lg-1"><a href="./messages/{{ message._id }}.html">{{ message._id }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
  </div>
  <br>

</div><!-- /.container -->

  <script type="text/javascript">
    $(document).ready(function() {
      $('#messages').DataTable({
        "order": [[ 3, "desc" ]],
        "dom":
           "<'row'<'col-sm-6'l><'col-sm-6'f>>" +
           "<'row'<'col-sm-12'p>>" +
           "<'row'<'col-sm-12'tr>>" +
           "<'row'<'col-sm-5'i><'col-sm-7'p>>",
        "lengthMenu": [ [ 10, 25, 50, 100, 1000, 5000, -1 ], [ 10, 25, 50, 100, 1000, 5000, "All" ]],
        "pagingType": "simple_numbers"
      });
      $('#loading').css('display', 'none');
      $('#table-container').css('display', 'initial');
    })
  </script>
</body>
</html>
